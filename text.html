<!DOCTYPE html>
<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>




    <div style="margin: 20px;">
       <label for="name">Name</label>
       <input type="text" id="name"></input>
    </div>

   <div style="margin: 20px;">
      <label for="phone">Phone</label>
      <input type="number" id="phone"></input>
  <div>

    <div style="margin: 20px;">
           <button onclick="done()">Add Record</button>
    </div>

    <div style="margin: 20px;">
       <table>
           <thead>
            <tr>
                <th>S.NO</th>
                <th> Name </th>
                <th> PhoneNumber </th>
                <th> Actions </th>
            </tr>
           </thead>
        </table>
    </div>

</body>


<script>
var index = 1

function deleteOne(row){
console.log(row.parentNode.parentNode.rowIndex)
document.querySelector("table").deleteRow(row.parentNode.parentNode.rowIndex)

}

function done(){
    if(document.getElementById("name").value == "" || document.getElementById("phone").value == ""){
      alert("Please Enter Full Details")
    }
    else{
       var name = document.querySelector("#name")
       var phone = document.getElementById("phone").value
       var dummy = document.getElementsByTagName("table")
       var table = document.querySelector('table')


       console.log(dummy)
       console.log(table)

       table.innerHTML +=
       `
       <tr>
        <td>${index}</td>
        <td> ${name.value}</td>
        <td>${phone}</td>
        <td><button onclick="deleteOne(this)">Delete</button></td>
        </tr>
       `;

       index++;

    }
}



</script>
